<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>CLM</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #0089cf;
        padding: 10px 20px;
        font-family: "Fira Sans", sans-serif;
        font-weight: 500;
        font-style: normal;
        font-size: 18px;
        position: sticky;
        top: 0;
        z-index: 1000;
        flex-wrap: wrap;
        flex-shrink: 0;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
        padding: 0;
        margin: 0;
      }

      .nav-links li a {
        color: black;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links li a:hover {
        text-decoration: underline;
      }

      .dowload {
        background-color: white;
        color: black;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-family: "Fira Sans", sans-serif;
        transition: border-radius 0.5s ease;
      }

      .dowload:hover {
        border-radius: 20px;
      }

      @media screen and (max-width: 768px) {
        .download-link {
          display: none;
        }
      }

      .article {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .articleimg {
        background-image: url('{{articolo.immagine.url}}');
        background-size: cover;
        background-position: center;
        height: 45vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .articleimg h1 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        font-size: 60px;
      }

      .textarticle {
        padding: 20px;
        font-size: 18px;
        color: #333;
        text-align: left;
        font-family: "Montserrat", sans-serif;
        text-align: justify;
        text-justify: inter-word
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #0089cf;
        color: white;
        flex-shrink: 0;
      }

      .footer .logo img {
        width: 120px;
      }

      .info {
        text-align: right;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img id="logonav" src="main-logo.png" alt=""></a></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" style> Citt√†</a></li>
            <li><a href="#">News</a></li>
        </ul>
        <a href="https://play.google.com/store/apps/details?id=ch.selise.smartcity.clmlogistics&hl=it" target="_blank"><button class="dowload">Scarica l'App</button></a>
    </nav>
    
    <div class="article">
        <div class="articleimg">
            <h1>{{articolo.titolo}}</h1>
        </div>
        <div class="textarticle"><p>{{articolo.articolo}}</p></div>
    </div>

    <footer class="footer">
        <div class="logo">
            <img src="main-logo.png" alt="">
        </div>
        <div class="info">
            <p>Email: CLMSupport@gmail.com</p>
            <p>Telefono: +39 123 456 789</p>
            <p>Sede Legale: Via Montebello, 23, 00185 Roma RM</p>
        </div>
    </footer>
</body>
</html>
